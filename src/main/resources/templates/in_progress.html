<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Notes in progress</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container mt-5 gy-5">
    <h2 align="center">Notes in progress </h2>



    <table class="table table-bordered table-sm m-4">
        <thead>
        <tr>
            <th>Id</th>
            <th>Note</th>
            <th>Type</th>
            <th>Progress</th>
            <th>Important</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${list}" th:field="${l}">
            <td th:text="${lStat.index+1}"></td>
            <td th:text="${l.note}"></td>
            <td th:text="${l.type}"></td>
            <td>
                <div th:switch="${l.progress}">
                    <span th:case="${T(com.buletjournal.project.model.Progress).In_Progress}">In progress </span>
                    <span th:case="${T(com.buletjournal.project.model.Progress).Cancelled}">Cancelled for now</span>
                    <span th:case="${T(com.buletjournal.project.model.Progress).Completed}">Completed</span>
                    <span th:case="${T(com.buletjournal.project.model.Progress).Moved}">Moved </span></div>
            </td>
            <td>
                <span th:if="${l.important == true}">Important</span>
                <span th:if="${l.important == false}">Not important</span>
            </td>
            <td th:text="${#dates.format(l.date, 'dd-MM-yyyy')}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${l.id})}" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg></a>
                <a th:href="@{/delete/{id}(id=${l.id})}" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p align="center"><a th:href="@{/add}" class="btn btn-primary px-4 mt-5">Add a Note</a></p>
    <p align="center"><a th:href="@{/notes}" class="btn btn-secondary ">Back to all</a></p>
</div>

</body>
</html>
