<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Add Note</title>
</head>

<body>

<div th:insert="fragments/header :: header"></div>
<div class="container-fluid">
    <h2 class="text-center">Your Note</h2>

    <div class="my-3">
        <form th:action="@{/save}" method="post" enctype="multipart/form-data" th:object="${note}"
              style="max-width: 550px; margin: 0 auto">

            <input type="hidden" th:field="*{id}"/>

            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="note">Note</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{note}" required minlength="2" maxlength="128"
                               class="form-control"
                               id="note"
                        />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="type">Type</label>
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{type}" id="type">
                            <option value="" disabled >Select your option</option>
                            <option value="Task">Task</option>
                            <option value="Event">Event</option>
                            <option value="Appointment">Appointment</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="progress">Progress</label>
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{progress}" id="progress">
                            <option value="" disabled selected>Select your option</option>
                            <option th:each="progressOpt : ${T(com.buletjournal.project.model.Progress).values()}"
                                    th:value="${progressOpt}" th:text="${progressOpt.displayValue}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="date">Date</label>
                    <div class="col-sm-9">
                        <input type="date" th:field="*{date}"
                               class="form-control"
                               id="date"
                        />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 form-check-label" for="important"> Important</label>
                    <div class="col-sm-9">
                        <input type="checkbox" th:field="*{important}" id="important"/>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/notes}" class="btn btn-secondary">Cancel</a>
                    <!--  <button type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm"  th:href="@{/notes}"/>-->
                </div>
            </div>
        </form>
    </div>
</div>

</div>


</div>
</body>

</html>
